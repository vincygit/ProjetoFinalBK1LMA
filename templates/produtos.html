<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
</head>

{% extends 'layout.html' %}
{% block content %}

    <section class="products">
        {% for produto in produtos %}
        <div class="product-card">
            <img src="{{ url_for('static', filename=produto['imagem']) }}" alt="{{ produto['nome'] }}" >
            <h3>{{ produto['nome'] }}</h3>
            <p class="preco">Pre√ßo: R$ {{ produto['preco'] }}</p>
            <a href="{{ url_for('comprar', produto_id=produto['id']) }}" class="comprar">Comprar</a>
        </div>
        {% endfor %}
    </section>
    {% endblock %}
    
</html>
